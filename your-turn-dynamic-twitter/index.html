<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Twitter-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="mainContainer">
        <header role="banner" class="header-container" id="headerContainer"></header>
        <div class="cover-photo" id="coverPhoto"></div>
        <div class="profile-details" id="profileDetails"></div>
    <div class="tweets-nav-bar" id="tweetsNavBar">
        <div class="tweets-Container tab" id="tab0">
            Tweets
            <div class="tab-bottom-border active" id="tabBor0"></div>
        </div>
        <div class="tweets-replies-Container tab" id="tab1">
            Tweets & replies
            <div class="tab-bottom-border hide" id="tabBor1"></div>
        </div>
        <div class="media-Container tab" id="tab2">
            Media
            <div class="tab-bottom-border hide" id="tabBor2"></div>
        </div>
        <div class="likes-Container tab " id="tab3">
            Likes
            <div class="tab-bottom-border hide" id="tabBor3"></div>
        </div>
    </div>
            <div class="active-tab-content-container" id="activeTabContentContainer">

            </div>
    </div>    
<script src="index.js"></script>    
</body>
</html>
